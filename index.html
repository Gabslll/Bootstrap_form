<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .display-2 {
            text-align: center;
            font-size: 40pt;
        }

        .form-check {
            margin-top: 10px;
        }

        .btn {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#form1">
                    Preencha o Formulário abaixo
                </button>
            </div>
            <div id="form1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col">
                            <h2 class="display-2">Formulário</h2>
                            <form>
                                <label class="form-label" for="nome">Seu nome:</label>
                                <input class="form-control" type="text" id="nome"/>
                                <label for="email" class="form-label">Seu e-mail:</label>
                                <input type="email" class="form-control" id="email">
                                <label for="telefone" class="form-label">Insira seu telefone:</label>
                                <input type="tel" class="form-control" id="telefone">
                                <label for="mensagem" class="form-label">Sua mensagem:</label>
                                <textarea id="mensagem" class="form-control"></textarea>
                                <div class="form-check">
                                    <label class="form-check-label " for="aceito-termos">Li e concordo com os termos do site</label>
                                    <input class="form-check-input" id="aceito-termos" type="checkbox">
                                </div>
                                <button class="btn btn-success">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
